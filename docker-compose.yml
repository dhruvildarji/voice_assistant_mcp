version: '3.8'

services:
  mcp-server:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DEFAULT_VOICE_PROVIDER=${DEFAULT_VOICE_PROVIDER:-vapi}
      - VAPI_PUBLIC_KEY=${VAPI_PUBLIC_KEY}
      - VAPI_ASSISTANT_ID=${VAPI_ASSISTANT_ID}
      - VAPI_BASE_URL=${VAPI_BASE_URL:-https://api.vapi.ai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_VOICE=${OPENAI_VOICE:-alloy}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-server
    restart: unless-stopped

volumes:
  config:
  logs:
